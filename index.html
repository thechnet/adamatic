	<title>ADAMatic</title>
	<link rel="stylesheet" href="index.css">

	<script src="index.js" defer></script>
</head>

<body>
	<noscript>
		This website requires JavaScript.
	</noscript>
	<main id="main" class="markdown">

			<span>ADAMatic</span>
		</div>

				<span id="changes-dismiss" onclick="document.getElementById('changes').style.display = 'none';">&times;</span>

		</div>
		
		<div id="abstract"></div>
		
		<div>
			<a class="primary" href="https://chromewebstore.google.com/detail/falhcaokchhdmcihdbjkgmmmgkdiijpd">Get for Chrome</a>

		</div>

		<div id="highlights"></div>

		<footer>
			&copy; <a href="http://chnet.bplaced.net/">chnet</a>
		</footer>
